<h1 mat-dialog-title>Цена за 1 кг</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Цена в $</mat-label>
    <input matInput [formControl]="cost" prefix="$">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Отмена</button>
  <button mat-button [mat-dialog-close]="cost.value" cdkFocusInitial>Сохранить</button>
</div>
